version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: make test
      - run: make

  build-release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: VERSION="${CIRCLE_TAG}" make dist
      - save_cache:
          key: dist-{{ .Revision }}
          paths:
            - dist/

  upload-release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - dist-{{ .Revision }}
      - run: |
          go get -u github.com/tombell/releasekit/cmd/releasekit
          go get -u github.com/tombell/brewer/cmd/brewer
      - run: |
          releasekit -t ${GITHUB_TOKEN} \
                     -o tombell \
                     -r zengarden \
                     -p $(git tag | sort -V | tail -2 | head -1) \
                     -n ${CIRCLE_TAG} \
                     --attachment dist/zg-linux-amd64 \
                     --attachment dist/zg-darwin-amd64 \
                     --attachment dist/zg-windows-amd64
      - run: |
          brewer --token ${GITHUB_TOKEN} \
                 --owner tombell \
                 --name homebrew-formulae \
                 --formula Formula/zengarden.rb \
                 --tag ${CIRCLE_TAG} \
                 --revision ${CIRCLE_SHA1} \
                 --commit-message "Update Formula/zengarden.rb to ${CIRCLE_TAG}" \
                 --commit-author "Tom Bell" \
                 --commit-email "tomb@tomb.io"
workflows:
  version: 2
  build-n-upload:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
      - build-release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - upload-release:
          requires:
            - build-release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
